<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodoro Clock</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/script/index.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch|Julius+Sans+One|Orbitron|Poiret+One|Syncopate" rel="stylesheet">
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <div id=container> 
        <div class="inline">
            <h3 class="display-4" id="header">Session</h3>
            <div>
                <h3 id="timer"><span id="work">25</span>:<span id="workmin">00</span></h3>
            </div>
            <a id="sub5"  href="#"><button class="btn btn-info">-1</button></a>
            <a id="add5" href="#"><button class="btn btn-info">+1</button></a>
        </div> 
        <div class="inline2">
               <h3 class="display-4" id="btime">Break</h3>
               <h3 id="breakclock"><span id="break">05</span>:<span id="breakmin">00</span></h3>
                <a id="Bsub5" href="#"><button class="btn btn-info">-1</button></a>
                <a id="Badd5" href="#"><button class="btn btn-info">+1</button></a>
        </div>
        <audio id="sound" src="/assets/sound.mp3" type="audio/mpeg"> </audio>
        <br>
        <div id="progressdiv" class="progress">
            <div id="progressbar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
          </div>
        <div class="hide-start">
            <a id="start" href="#"><button id="startButton" class="btn btn-info">Start</button></a>
        </div>
        <div id="resetdiv">
                <a id="reset" href="#"><button id="resbutton" class="btn btn-warning">Reset</button></a>
        </div>
           
        <div id="info">
            <br><br><hr>
            <p>Pause and unpause by tapping the clock!</p>
            <p style="font-size: 12px;">made by <a target="_blank" href="https://github.com/tahaygun">tahaygun</a></p>

        </div>
    </div>
</body>
</html>
